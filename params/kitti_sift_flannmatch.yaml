dataset:
  name: KITTILoader
  sequence: '10'
  start: 0
  end: 0

detector:
  name: HandcraftDetector
  type: SIFT
  SIFT:
    nfeatures: 1000
    nOctaveLayers: 3
    contrastThreshold: 0.04
    edgeThreshold: 10
    sigma: 1.6

matcher:
  name: FrameByFrameMatcher
  type: FLANN
  FLANN:
    kdTrees: 5
    searchChecks: 50
  distance_ratio: 0.75